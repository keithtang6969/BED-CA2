<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Film</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/film.css">
    <script>
        $(document).ready(function () {
            const url = window.location.href;
            const film_id = parseInt(url.slice(33));

            $.get(`http://localhost:8081/film?film_id=${film_id}`, function (data, status) {
                const film = data;
                var display = "";
                film.forEach(function (film) {
                    display = 
                    `<div id="page">
                        <div class="container py-10">
                            <div class="row justify-content-center">
                                <div class="col-12 my-5">
                            </div>

                            <div class="col-lg-10 my-2">
                                <div class="card text-center">
                                    <div class="d-flex justify-content-center">
                                        <img class="card-img" src="http://localhost:8081/image/${film.image}">
                                    </div>
                                    
                                    <div class="card-body">
                                        <p id="result-header">${film.title}</p>
                                        <p id="result">Category: ${film.category}</p>
                                        <p id="result">Release Year: ${film.year}</p>
                                        <p id="result">Description: ${film.description}</p>
                                        <p id="result">Film Rating: ${film.rating}</p>
                                        <p id="result">Actors:<br />${film.actors}</p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>`
                    $("#result").append(display);
                });
            });
        });
    </script>
</head>

<body>
    <div id="result">
    </div>
</body>

</html>
